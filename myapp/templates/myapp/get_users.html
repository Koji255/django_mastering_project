<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Users</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>name</th>
                <tr>
            </thead>

            <tbody>
                {%for user in users%}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.nickname }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
